<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/923d56e56c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="searchBar">
        <input type="text" class="typeyour" placeholder="Type your city" />
        <button type="button" class="btn btn-outline-secondary">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <button type="button" class="btn btn-outline-secondary">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <div class="row weatherToday">
        <h1>Kraków</h1>
        <div class="column">
          <p>Thursday 17.02.2022</p>
          <br />
          <p>5:00:32 PM</p>
          <br />
          <p>Wind: 34 km/h</p>
          <br />
        </div>
        <div class="column todayRightColumn">
          <i class="fa-solid fa-sun"></i>
          <h2>
            9<span class="degrees">°C <span class="normal"> |°F</span></spa>
          </h2>
        </div>
      </div>
      <div class="row weather">
        <div class="column">
          <i class="fa-solid fa-cloud-rain"></i>
          <h3>Tue</h3>
          <p>7<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud-sun"></i>
          <h3>Wed</h3>
          <p>12<span class="degrees">°C</span>
          </p>
        </div>
        <div class="column">
          <i class="fa-solid fa-sun"></i>
          <h3>Thu</h3>
           <p>18<span class="degrees">°C</span>
          </p>
        </div>
        <div class="column">
          <i class="fa-solid fa-sun"></i>
          <h3>Fri</h3>
           <p>19<span class="degrees">°C</span>
          </p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud"></i>
          <h3>Sat</h3>
           <p>12<span class="degrees">°C</span>
          </p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud-sun"></i>
          <h3>Sun</h3>
           <p>15<span class="degrees">°C</span>
          </p>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
